<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hydra-Page</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <header class="header">
      <img
        src="./Image/logo.svg"
        class="header__logoHydra"
        alt="logo Hamburger"
      />
      <button title="e" class="header__logoHumburger" type="button">
        <img
          class="header__logoHydra2"
          src="./Image/Hamburger-Button.svg"
          alt="logo de hydra"
        />
      </button>
    </header>
    <main class="main">
      <section class="firstSection">
        <img
          src="./Image/photo.svg"
          class="firstSection__photoHydra"
          alt="logo personne avec un casque Virtual"
        />
        <div class="firstSection__groupeDescription">
          <img
            src="./Image/Dive Into The Depths.svg"
            class="firstSection__logoTexte"
            alt="logo Dive Into The Depths"
          />
          <img
            src="./Image/Of Virtual Reality.svg"
            class="firstSection__logoTexte"
            alt="logo Of Virtual Reality"
          />
          <a class="firstSection__lien" href="">BUILD YOUR WORLD</a>
        </div>
      </section>
      <section class="localisation">
        <img
          class="localisation__logo"
          src="./Image/Page-1.svg"
          alt="logo de la localisation"
        />
        <p class="localisation__texte">
          Union St, Seattle, WA 98101, United States
        </p>
      </section>
    </main>
  </body>
</html>
